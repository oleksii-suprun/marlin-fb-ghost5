name: CI Latest

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows'
      - '**/README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache PlatformIO
        uses: actions/cache@v2
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

      - name: Set up Python
        uses: actions/setup-python@v2

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio

      - name: Run PlatformIO
        run: pio run

      - name: Get Latest Stable Version
        run: echo "BASE_VERSION=$(cat Marlin/src/inc/Version.h | grep '#define SHORT_BUILD_VERSION' | awk '{print $3}' | tr -d '"')" >> $GITHUB_ENV

      - name: Create Tag
        run: |
          git tag ${{ env.BASE_VERSION }}-b${{ github.sha }}
          git push --tag

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.BASE_VERSION }}-b${{ github.sha }}
          files: .pio/build/mks_robin_nano35/Robin_nano35.bin
